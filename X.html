<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Fighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px;
        }
        img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mahatma Gandhi</h1>

        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Portrait_Gandhi.jpg" alt="Mahatma Gandhi">

        <p>
            Mahatma Gandhi was one of the greatest leaders of India's freedom struggle. 
            He followed the path of truth and non-violence to lead India toward independence. 
            His principles continue to inspire people around the world.
        </p>
    </div>

</body>
</html>
